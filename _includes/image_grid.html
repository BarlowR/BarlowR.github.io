
{% comment %}
Assign image folder path to image_folder in page before including this block
{% endcomment %}

<div class = "image_grid">
{% for image in site.static_files %}
    {% if image.path contains page.image_folder %}
        <div class = "image_box">
            <a href = "{{ site.baseurl }}{{ image.path }}"><img src="{{ site.baseurl }}{{ image.path }}" alt="image" /></a>
        </div>
    {% endif %}
{% endfor %}
